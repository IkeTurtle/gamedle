<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamedle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Import von Font "DM Sans" -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Klasse: layout -->
     <div class="layout">

        <!-- Linke Leiste mit Gamesets -->
        <!-- Klasse: games-menu -->
        <div class="games-menu">
            <h3>GameSets</h3>

            <!-- Klasse: games-list -->
            <div class="games-list">
                {% for game in games %}
                    <div class="game-item">
                    <!-- Klasse: game-item -->

                        <a href="{{ url_for('game_set_start', game_id=game['id']) }}">
                            {{ game['name'] }}
                        </a>
                    </div>
            </div>
                {% endfor %}
        </div>
    

        <!-- Klasse: home -->
        <div class="home">
            <h1>Welcome to Gamedle!</h1>
            <p>by Quang & Eike</p>
            <h2>GameSet: {{ game_name }}</h2>

            <form action="{{ url_for('game_set', game_id=game_id, round=1) }}">
                <button type="submit" class="play-button">PLAY</button>
            </form>
        </div> 

        <!-- pLAY bUTTON -->
        </div class= "play">
            <form action="{{ url_for('game_set', game_id=game_id, round=1) }}">
                <button type="submit" class="play-button">PLAY</button>
            </form>
        </div>

    </div>
</body>
</html>
