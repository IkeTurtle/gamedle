<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamedle</title>
    {{ bootstrap.load_css() }}
</head>
<body style="padding:64px">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a href="../" class="navbar-brand">Gamedle</a>
            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="navbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Gamedle</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a href="../" class="nav-link text-dark">Home</a>
                            </li>
                           <li class="nav-item">
                                 
                                {% for game in games %}                                  
                                    <a href="{{ url_for('game_set_start', game_id=game['id']) }}" class="list-group-item list-group-item-action text-dark text-decoration-none mb-2">
                                    {{ game['name'] }}
                                    </a>                              
                                {% endfor %}
                            </li>
                        </ul>
                    </div>
            </div>
        </div>   
    </nav>
        <div class="container">           
            <h2>GameSet: {{ game_name }}</h2>
            <!-- Play Button -->       
                <a class="btn btn-outline-primary" href="{{ url_for('game_set', game_id=game_id, round=1) }}">PLAY</button>           
        </div> 
    {{ bootstrap.load_js() }}
</body>
</html>
